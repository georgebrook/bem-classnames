name: Publish to npm
on:
  push:
    branches:
      - main # Or 'master' depending on your branch name

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm install
      - run: npm run build # Ensure your package.json has a build script
      
      # This uses the OIDC trust you are about to set up
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # npm still requires a token for the initial handshake
